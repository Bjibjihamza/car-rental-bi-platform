services:
  oracle-xe:
    image: gvenzl/oracle-xe:21
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: "Admin#123"
      APP_USER: "carrental"
      APP_USER_PASSWORD: "CarBI#123"
    volumes:
      - oracle-xe-data:/opt/oracle/oradata
      - ./src/database:/scripts
    networks:
      - backend
    restart: unless-stopped

    # ---- resource limits (goal: keep total stack < ~6GB) ----
    shm_size: "1g"
    mem_limit: "4g"
    cpus: "2.0"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo \"select 1 from dual;\" | sqlplus -s system/\"$$ORACLE_PASSWORD\"@localhost:1521/XEPDB1 | grep -q 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 60
      start_period: 180s

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    depends_on:
      oracle-xe:
        condition: service_healthy
    environment:
      ORACLE_HOST: oracle-xe
      ORACLE_PORT: "1521"
      ORACLE_SERVICE: "XEPDB1"

      # ✅ DEFAULT = SILVER (CRUD / app routes)
      ORACLE_USER: "silver_layer"
      ORACLE_PASSWORD: "Silver#123"

      # ✅ OPTIONAL = GOLD (analytics / dashboards routes)
      ORACLE_GOLD_USER: "gold_layer"
      ORACLE_GOLD_PASSWORD: "Gold#123"

      PORT: "8000"
      FRONTEND_ORIGIN: "http://localhost:5173"
      JWT_SECRET: "supersecret_dev_only"
      JWT_EXPIRES_IN: "7d"
    ports:
      - "8000:8000"
    networks:
      - backend
    restart: unless-stopped

    # ---- resource limits ----
    mem_limit: "1g"
    cpus: "1.0"

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: "http://localhost:8000"
    ports:
      - "5173:5173"
    networks:
      - frontend
      - backend
    restart: unless-stopped

    # ---- resource limits ----
    mem_limit: "1g"
    cpus: "1.0"

volumes:
  oracle-xe-data: {}

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
